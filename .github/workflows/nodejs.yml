name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: build and test
      run: |
        cd client
        yarn
        yarn start &
        cd ../server
        yarn
        yarn start:dev &
        cd ../client
        yarn wait-port localhost:3000
        yarn wait-port localhost:4000
        yarn test:nightwatch                
      env:
        CI: false
        BROWSER: chrome
